    <link rel="shortcut icon" href="/favicon.ico">
    <title>adidas by Wendy</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">

<body>
    <header></header>
    <main>
        <div class="con">
            <h3 class="title">
                具体产品
            </h3>
            <nav class="navbar navbar-default">
                <form>
                    <span>产品分类</span>
                    <select>
                        <option> 价格</option>
                        <option id="asy"> 升序</option>
                        <option id="dey"> 降序</option>
                    </select>
                    <select>
                        <option id="wear">衣服</option>
                        <option id="shoes">鞋子</option>
                        <option>配饰</option>
                    </select>

                    <select>
                        <option> 颜色</option>
                        <option> 黑色</option>
                        <option> 白色</option>
                        <option> 蓝色</option>
                        <option> 紫色</option>
                        <option> 粉色</option>

                    </select>
                    <select>
                        <option> 男</option>
                        <option> 女</option>
                    </select>
                </form>
            </nav>


            <div class='container product-list'>

                <ul class="paging_list" id="wear-list">
                    <!--要渲染的样式-->
                    <!-- <li>
                        <img src="${item.pic1}" alt="">

                        <h3 class="product-title">${item.title}                    
                        </h3>
                        <a class="des" href="details.html">立即购买</a>
                    </li> -->
                </ul>
            </div>


            <!--分页结构-->
            <div class="paging_content">
                <div class="paging_first">首页</div>
                <div class="paging_up">上一个</div>
                <div class="paging_btn"></div>
                <div class="paging_down">下一个</div>
                <div class="paging_last" id="">尾页</div>
            </div>
        </div>





    </main>
    <footer></footer>
    <script src="../libs/require.js" data-main="../js/listMain"></script>
